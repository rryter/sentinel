name: Scoper Action
description: Install and run scoper v0.1.2 on repository code

inputs:
  args:
    description: 'Arguments to pass to scoper when executing'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install scoper v0.1.2
      shell: bash
      run: cargo install scoper --version 0.1.2

    - name: Run scoper on repository code
      shell: bash
      run: scoper ${{ inputs.args }}