<div class="bg-white shadow rounded-lg p-6">
  <div class="flex justify-between items-start">
    <span class="text-gray-500 text-sm">{{ title }}</span>
    <span [class]="iconClass">
      <ng-container [ngSwitch]="iconName">
        <!-- Project icon -->
        <svg
          *ngSwitchCase="'project'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
          />
        </svg>

        <!-- Status icon -->
        <svg
          *ngSwitchCase="'status'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <!-- Duration icon -->
        <svg
          *ngSwitchCase="'duration'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        <!-- Matches icon -->
        <svg
          *ngSwitchCase="'matches'"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>

        <!-- Default icon -->
        <svg
          *ngSwitchDefault
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </ng-container>
    </span>
  </div>

  <!-- Main value uses primary content projection -->
  <h2 class="text-3xl font-bold text-gray-800 mt-2">
    <ng-content></ng-content>
  </h2>

  <!-- Details use named content projection -->
  <div class="mt-4 flex items-center text-sm">
    <ng-content select="[details]"></ng-content>
  </div>
</div>
