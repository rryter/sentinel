<!-- Logo -->
<div class="flex justify-center">
  <div class="p-5 mb-10 flex items-center justify-center">
    <img src="./scoper.png" width="200px" />
  </div>
</div>

<!-- Auth Card -->
<div
  class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-6 max-w-sm mx-auto"
>
  <!-- Form -->
  <div class="space-y-4">
    <form [formGroup]="form" class="space-y-4" (submit)="startWebAuthnLogin()">
      <hlm-form-field class="relative block">
        <label class="block text-sm font-medium text-gray-400">Full name</label>
        <div class="relative rounded-md">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <ng-icon name="lucideMail" class="h-5 w-5 text-gray-500" />
          </div>
          <input
            hlmInput
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            class="block w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-700 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 text-white"
            [class.border-red-400]="
              form.get('email')?.invalid && form.get('email')?.touched
            "
          />
        </div>
        <hlm-error class="mt-2 text-red-400">E-Mail is required</hlm-error>
      </hlm-form-field>
    </form>
  </div>

  <!-- Passkey Button -->
  <button
    class="w-full flex items-center justify-center gap-x-2 py-3 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-transform duration-200 hover:scale-[1.02]"
    (click)="startWebAuthnLogin()"
  >
    <ng-icon name="lucideFingerprint" class="h-6 w-6" />
    {{ 'Sign in with passkey' }}
  </button>
</div>

<!-- Create Account Link -->
<div class="text-center py-3">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    Don't have an account?
    <a
      [routerLink]="['../registration']"
      class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-all duration-300"
      >Create one now</a
    >
  </p>
</div>
