<!-- Logo -->
<div class="flex justify-center">
  <div class="p-5 mb-10 flex items-center justify-center">
    <img src="./scoper.png" width="200px" />
  </div>
</div>

<!-- Auth Card -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-6">
  <div>
    <form [formGroup]="form" class="space-y-6">
      <hlm-form-field class="w-full">
        <label hlmLabel class="w-full text-white"
          >Full Name
          <input
            aria-label="Full Name"
            formControlName="name"
            hlmInput
            type="text"
            class="w-full"
          />
        </label>

        <hlm-error>Your name is required</hlm-error>
      </hlm-form-field>

      <hlm-form-field class="w-full">
        <label hlmLabel class="w-full text-white">
          E-Mail
          <input
            aria-label="E-Mail"
            formControlName="email"
            hlmInput
            type="text"
            class="w-full"
          />
        </label>
        <hlm-error>Your name is required</hlm-error>
      </hlm-form-field>

      <button type="submit" hlmBtn class="w-full">
        Create Account

        <ng-icon
          name="lucideGithub"
          class="h-6 w-6 text-gray-900 dark:text-white ml-2"
        ></ng-icon>
      </button>
    </form>
  </div>
</div>

<!-- Create Account -->
<div class="text-center py-6">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    Don't have an account?
    <a
      [routerLink]="['../login']"
      class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-all duration-300"
      >Sign In</a
    >
  </p>
</div>
