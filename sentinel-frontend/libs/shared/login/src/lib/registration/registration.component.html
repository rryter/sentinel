<!-- Logo -->
<div class="flex justify-center">
  <div class="p-5 mb-10 flex items-center justify-center">
    <img src="./scoper.png" width="200px" />
  </div>
</div>

<!-- Auth Card -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-6">
  <div>
    <form [formGroup]="form" class="space-y-6">
      <!-- Full name field -->
      <hlm-form-field class="w-full">
        <label class="block text-sm font-medium text-gray-400">Full name</label>
        <div class="relative rounded-md">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <ng-icon name="lucideUser" class="h-5 w-5 text-gray-500"></ng-icon>
          </div>
          <input
            hlmInput
            aria-label="Full Name"
            formControlName="name"
            type="text"
            class="block w-full pl-10 pr-3 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 text-white"
          />
        </div>
        <hlm-error>Your name is required</hlm-error>
      </hlm-form-field>

      <!-- Email field -->
      <hlm-form-field class="w-full">
        <label class="block text-sm font-medium text-gray-400"
          >Email address</label
        >
        <div class="relative rounded-md">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <ng-icon name="lucideMail" class="h-5 w-5 text-gray-500"></ng-icon>
          </div>
          <input
            hlmInput
            aria-label="E-Mail"
            formControlName="email"
            type="email"
            class="block w-full pl-10 pr-3 py-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 text-white"
          />
        </div>
        <hlm-error>Your E-Mail is required</hlm-error>
      </hlm-form-field>

      <button type="submit" hlmBtn class="w-full">
        Create Account

        <ng-icon
          name="lucideGithub"
          class="h-6 w-6 text-gray-900 dark:text-white ml-2"
        ></ng-icon>
      </button>
    </form>
  </div>
</div>

<!-- Create Account -->
<div class="text-center py-6">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    Don't have an account?
    <a
      [routerLink]="['../login']"
      class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-all duration-300"
      >Sign In</a
    >
  </p>
</div>
